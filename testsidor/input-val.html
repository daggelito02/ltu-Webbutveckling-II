<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <title> 
        Using :after pseudo-element 
        on an input field 
    </title> 
  
    <style> 
        p::after, 
        input::after { 
            content: "My after element"; 
            border: 2px solid red; 
            padding: 2px; 
            margin-left: 10px; 
        } 
    </style> 
</head> 
  
<body style="font-family:sans-serif"> 
    <h1 style="color:green;"> 
        GeeksforGeeks 
    </h1> 
      
    <h3> 
        Can I use :after pseudo-element 
        on an input field? 
    </h3> 
      
    <p>This is a container element</p> 
      
    <input type="text" placeholder="Enter your email"> 
    <script>
        // Skapa en funktion för att sätta en cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        // Använd funktionen för att sätta en cookie med namnet "username" och värdet "John" som gäller i 30 dagar
        setCookie("username", "John", 30);
    </script>
</body> 
  
</html>
