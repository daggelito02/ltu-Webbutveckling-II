                    function randomArray(length, min, max) { //
                        var array = [];
                        while(array.length < length){
                            let aRandomNumber = Math.round(Math.random() * (min - max) + max);
                            if(array.indexOf(aRandomNumber) === -1) array.push(aRandomNumber);
                        }
                        return array;
                    }
